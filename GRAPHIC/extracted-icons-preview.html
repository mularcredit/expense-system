<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Accounting Icons - Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 2.5em;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 1.1em;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 12px;
            flex: 1;
            min-width: 200px;
        }

        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: bold;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .icon-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .icon-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border-color: #667eea;
        }

        .icon-wrapper {
            width: 100%;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            background: white;
            border-radius: 8px;
        }

        .icon-wrapper img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .icon-name {
            font-size: 0.85em;
            color: #4a5568;
            font-weight: 600;
            word-break: break-word;
        }

        .icon-info {
            font-size: 0.75em;
            color: #a0aec0;
            margin-top: 5px;
        }

        .download-all {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 30px;
            transition: transform 0.2s;
        }

        .download-all:hover {
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¨ Extracted Accounting Icons</h1>
        <p class="subtitle">All 40 icons extracted from the SVG file</p>

        <div class="stats">
            <div class="stat-card">
                <h3>Total Icons</h3>
                <div class="value">40</div>
            </div>
            <div class="stat-card">
                <h3>Grid Layout</h3>
                <div class="value">8 Ã— 5</div>
            </div>
            <div class="stat-card">
                <h3>Format</h3>
                <div class="value">SVG</div>
            </div>
        </div>

        <div class="icon-grid" id="iconGrid"></div>
    </div>

    <script>
        // Generate icon cards
        const iconGrid = document.getElementById('iconGrid');

        for (let i = 1; i <= 40; i++) {
            const row = Math.ceil(i / 8);
            const col = ((i - 1) % 8) + 1;
            const iconName = `icon_${String(i).padStart(2, '0')}_row${row}_col${col}.svg`;

            const card = document.createElement('div');
            card.className = 'icon-card';
            card.onclick = () => {
                window.open(`extracted_icons/${iconName}`, '_blank');
            };

            card.innerHTML = `
                <div class="icon-wrapper">
                    <img src="extracted_icons/${iconName}" alt="Icon ${i}" onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22><text y=%2250%%22 x=%2250%%22>?</text></svg>'">
                </div>
                <div class="icon-name">Icon ${i}</div>
                <div class="icon-info">Row ${row}, Col ${col}</div>
            `;

            iconGrid.appendChild(card);
        }
    </script>
</body>

</html>
